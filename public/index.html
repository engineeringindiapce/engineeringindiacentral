<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/eilogo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/eilogo.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Engineering India - Your trusted platform for engineering solutions and innovation"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/eilogo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Engineering India</title>
    
    <!-- Additional meta tags for better SEO and branding -->
    <meta name="application-name" content="Engineering India" />
    <meta name="apple-mobile-web-app-title" content="Engineering India" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Prevent favicon and title from being overridden -->
    <script>
      // Store original values
      const originalTitle = "Engineering India";
      const originalFavicon = "%PUBLIC_URL%/eilogo.ico";
      
      // Function to restore title and favicon
      function restoreOriginals() {
        if (document.title !== originalTitle) {
          document.title = originalTitle;
        }
        
        // Check and restore favicon
        const currentFavicon = document.querySelector('link[rel="icon"]');
        if (currentFavicon && !currentFavicon.href.includes('eilogo.ico')) {
          currentFavicon.href = originalFavicon;
        }
        
        // Also restore shortcut icon
        const shortcutIcon = document.querySelector('link[rel="shortcut icon"]');
        if (shortcutIcon && !shortcutIcon.href.includes('eilogo.ico')) {
          shortcutIcon.href = originalFavicon;
        }
      }
      
      // Monitor for changes and restore immediately
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' || mutation.type === 'characterData') {
            restoreOriginals();
          }
        });
      });
      
      // Start observing when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Restore values initially
        restoreOriginals();
        
        // Start monitoring for changes
        observer.observe(document.head, {
          childList: true,
          subtree: true,
          characterData: true
        });
        
        // Monitor for page visibility changes (when returning from PDF)
        document.addEventListener('visibilitychange', function() {
          if (!document.hidden) {
            setTimeout(restoreOriginals, 100);
          }
        });
        
        // Monitor for focus events
        window.addEventListener('focus', function() {
          setTimeout(restoreOriginals, 100);
        });
      });
      
      // Additional protection - check periodically
      setInterval(restoreOriginals, 1000);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
